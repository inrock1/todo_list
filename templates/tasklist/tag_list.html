{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <h1>Tag List</h1>
  <a href="{% url 'tasklist:tag-create' %}" class="btn btn-primary">Add New Tag</a>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags_list %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'tasklist:tag-update' tag.pk %}" class="btn btn-secondary">Update</a>
          <a href="{% url 'tasklist:tag-delete' tag.pk %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No tags yet.</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
